<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>news List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>



</head>
<body>
  <form th:action="@{/news/update/{webTitle}(webTitle=${newResult.webTitle})}" th:object="${newResult}" method="put">
      <input type="text" th:value="*{type}" name="type"/>
      <input type="text" th:value="*{sectionName}" name="sectionName"/>
      <input type="text" th:value="*{webTitle}" name="webTitle"/>

      <button type="submit">update news</button>
  </form>

      <td><a th:href="@{/news/listNews}">go to database</a></td>



</body>

</html>
